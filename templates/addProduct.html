<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Square | Add New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://kit.fontawesome.com/0ff32dc8a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ======= Topbar ======= -->
    <section id="topbar" class="topbar">
        <div>
            <h3 class="logo">{{storeName}}</h3>
        </div>
    </section><!-- End Top Bar -->
    <br>

    <!-- ======= Navbar ======= -->
    <section class="navbar-section sticky-top">  
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">

                <div class="logo me-auto">M-Square</div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/seller-dashboard">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="/add-new-product">Add New Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/remove-product">Remove products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manage-orders">Manage Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/earnings">Earanings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link logout-btn" href="/"><i class="fa-2x fa-solid fa-right-from-bracket"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section><!-- End Top Bar -->
    
    <section class="section seller-signup-section">
        <h1 class="section-title">Add a Product <i class="fa-solid fa-cart-plus"></i></h1>
        <form class="seller-signup" method="post" action="add/" enctype="multipart/form-data">
            {%csrf_token%}
            <div>
                <select required class="category-dropdown" id="myDropdown" name="category">
                      <option value="" disabled="" selected="">Select a category</option>
                      <option value="option1">Fashion</option>
                      <option value="option2">Jewellery</option>
                      <option value="option3">Electronic</option>
                    </select>
                <input type="text" name="product-name" placeholder="Product Name" required>
            </div>

            <div>
                <input type="number" name="quantity" placeholder="Quantity" required>
                <input type="number" name="price" placeholder="Price" required>
            </div>

            <div>
                <textarea placeholder="Description..." required name="description" cols="30" rows="10"></textarea>
            </div>

            <div>
                <input required type="file" name="image" accept="image/*">
            </div>

            <div class="btn-box">
                <button id="submit-btn" class="btn signup-btn" type="submit">Add Product</button>
            </div>
        </form>
    </section>

    {% include 'footer.html' %}
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
