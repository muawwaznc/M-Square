<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Square | Signup</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://kit.fontawesome.com/0ff32dc8a6.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'buyerTopbar.html' %}

    <!-- ======= Navbar ======= -->
    <section class="navbar-section sticky-top">  
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/fashion">Fashion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/electronics">Electronics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/jewellery">Jewellery</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 search-bar" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn" type="submit">Search</button>
                </form>
                </div>
            </div>
        </nav>
    </section><!-- End Top Bar --> 


    <section class="section seller-signup-section">
        <h1 class="section-title">Sign up</h1>
        <form class="seller-signup" method="post" action="buyer/">
            {%csrf_token%}
            <div>
                <input type="text" name="first-name" placeholder="First Name" required>
                <input type="text" name="last-name" placeholder="Last Name" required>
            </div>
            <div>
                <input type="number" name="contact" placeholder="Contact" required>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <input oninput="checkPassword()" id="password" type="password" name="password" placeholder="Password" required>
                <input oninput="checkPassword()" id="c-password" type="password" name="c-password" placeholder="Confirm Password" required>
            </div>
            <div class="btn-box">
                <p>Are you a already a seller? <a href="./sellerSignin.html"><b>Signin</b></a></p>
                <button id="submit-btn" onmouseenter="checkPassword()" class="btn signup-btn" type="submit"> Signup</button>
            </div>
        </form>
    </section>

    {% include 'footer.html' %}

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="/static/js/script.js"></script>
</html>
