<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Square | Tracking Result</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .description-content {
            display: none;
        }
        table tr td {
    padding-right: 40px;
    row-gap: 5px;
}

    </style>
    <script>
        function toggleDescription() {
            var descriptionContent = document.getElementById("description-content");
            var viewButton = document.getElementById("view-button");
            if (descriptionContent.style.display === "none") {
                descriptionContent.style.display = "block";
                viewButton.textContent = "Hide Description";
            } else {
                descriptionContent.style.display = "none";
                viewButton.textContent = "View Description";
            }
        }
    </script>
</head>
<body>
    {% include 'buyerTopbar.html' %}

    <!-- ======= Navbar ======= -->
    <section class="navbar-section sticky-top">  
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fashion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Electronics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Jewellery</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 search-bar" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn" type="submit">Search</button>
                </form>
                </div>
            </div>
        </nav>
    </section><!-- End Top Bar -->

    <div id="content">
        <!-- Tracking Result -->
        <section class="section">
            <h1 class="section-title">Order Tracker</h1>
            <br>
            
            <table class="tracking-table" style="column-gap: 10px;">
                <tr style="background: tomato;">
                    <td><b>Sr No.</b></td>
                    <td><b>Description</b></td>
                    <td><b>Date of order</b></td>
                    <td><b>price</b></td>
                </tr>
                <tr style="background: #bdd21eba;">
                    <td>{% sr %}</td>
                    <td>
                        <div class="btn-box">
                            <button id="description-button-1" class="btn" onclick="toggleDescription(1)">View Description</button>
                        </div> 
                        <div id="description-content-1" class="description-content">
                            <p>{%This is your order%}</p>
                        </div>
                    </td>
                    <td>{% ? Days %}</td>
                    <td>{% <b> PKR</b> %}</td>
                </tr>
                <tr style="background: #bdd21eba;">
                    <td>{% No %}</td>
                    <td>
                        <div class="btn-box">
                            <button id="description-button-2" class="btn" onclick="toggleDescription(2)">View Description</button>
                        </div> 
                        <div id="description-content-2" class="description-content">
                            <p>{%This is your 2nd order%}</p>
                        </div>
                    </td>
                    <td>{% ? weeks %}</td>
                    <td>{% <b> PKR </b> %}</td>
                </tr>
            </table>
        </section>
    </div>
    
    <script>
        function toggleDescription(orderNumber) {
            var button = document.getElementById("description-button-" + orderNumber);
            var descriptionContent = document.getElementById("description-content-" + orderNumber);
    
            if (button.innerHTML === "View Description") {
                button.innerHTML = "Hide Description";
                descriptionContent.style.display = "block";
            } else {
                button.innerHTML = "View Description";
                descriptionContent.style.display = "none";
            }
        }
    </script>
    

    {% include 'footer.html' %}
    
</body>
</html>
